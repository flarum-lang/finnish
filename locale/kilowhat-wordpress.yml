      role_group_sync: 'Roolin ja ryhmän välinen synkronointi'
      role_group_sync_help: "Täällä valitut ryhmät lisätään ja poistetaan käyttäjiltä automaattisesti lisäosan toimesta, joten on todennäköisesti parasta käyttää määritettyjä Flarum-ryhmiä, joita et koskaan määritä manuaalisesti eikä niitä hallitse muut lisäosat. Et todennäköisesti halua määrittää järjestelmänvalvojaryhmää tällä tavalla, sekä turvallisuussyistä että varmistaaksesi, ettet vahingossa lukita itseäsi ulos. Voit määrittää useita ryhmiä roolille, ja ryhmä voidaan liittää useampaan rooliin. Voit luoda lisää Flarum-ryhmiä Flarumin <a>oikeudet-sivulla</a>.\n"
      section_comments_intro: "Tämä ominaisuus korvataan WordPress-kommentit Flarum-iframe:lla. Vieraskirjoittaminen ei ole enää mahdollista. Keskusteluja luodaan vain niille viesteille, joissa kommentit on otettu käyttöön WordPressissä. Kommenttien ottaminen käyttöön tai pois käytöstä synkronoidaan Flarumin keskustelun lukituksen kanssa. Jos blogissasi on jo postauksia, kun otat tämän ominaisuuden käyttöön, sinun täytyy ottaa kommentit käyttöön ja pois käytöstä jokaisessa artikkelissa, jotta Flarum-keskustelu luodaan.\n"
      section_general_intro: 'Perusasetukset pitää määrittää, jotta lisäosa toimii.'
