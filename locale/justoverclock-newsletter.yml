    dataProcessingModalContent: "<p><strong>Tarkoitus</strong></p>\n\n<p>Tämä käytäntö kuvaa lähestymistapamme henkilökohtaisten tietojen keräämiseen, käsittelyyn ja säilyttämiseen\nuutiskirjeiden tilauksia varten, yleisen tietosuoja-asetuksen (GDPR) mukaisesti. Se varmistaa, että yksilöillä on täysi hallinta\nomista tiedoistaan ja he ymmärtävät, miten niitä käytetään.</p>\n\n<p><strong>Selkeä suostumus</strong></p>\n\n<p>Keräämme uutiskirjeiden tilauksia vain selkeän ja myönteisen suostumusprosessin kautta. Tilaajien on aktiivisesti valittava\nvalintaruutu tai klikattava omistettua \"Hyväksy\"-painiketta antaakseen suostumuksensa. Ennalta valitut valintaruutut tai\nepäsuora suostumus eivät ole käytössä.</p>\n\n<p><strong>Tietojen minimointi</strong></p>\n\n<p>Keräämme vain tarvittavat tiedot uutiskirjeiden lähettämistä varten: Sähköpostiosoite (pakollinen).</p>\n\n<p><strong>Peruuttaminen</strong></p>\n\n<p>Tilaajat voivat peruuttaa tilauksen milloin tahansa. Jokaisessa uutiskirjeessä on peruutuslinkki, joka on helppo löytää ja käyttää.\n</p>\n\n<p><strong>Tietojen säilyttäminen</strong></p>\n\n<p>Henkilötiedot säilytetään tietokannassamme vain tilauksen voimassaolon ajan. Jos tilaaja peruuttaa tilauksen, heidän\nsähköpostiosoitteensa ja muut henkilötiedot poistetaan, ellei laki tai lailliset syyt (esim. estoluettelon ylläpitäminen tulevia sähköposteja varten) vaadi niiden säilyttämistä.</p>\n\n<p><strong>Tietojen turvallinen käsittely</strong></p>\n\n<p>Varmistamme asianmukaiset tekniset ja organisatoriset toimenpiteet tilaajien tietojen suojaamiseksi, kuten:\nTietojen salaaminen siirron aikana. Säännölliset tarkastukset tietojen säilytyksestä ja käsittelyjärjestelmistä.</p>\n"
