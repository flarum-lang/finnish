      summary_as_last_post: 'Aseta lyhennelmä viesti viimeiseksi viestiksi uudessa keskustelussa'
      summary_as_last_post_help: "Tämä saa uudet kommenttikeskustelut nousemaan Flarumin keskustelulistalla ylimmäksi heti, kun WordPress-postaus julkaistaan. Oletuksena keskustelu nousisi ylimmäksi vasta, kun ensimmäinen käyttäjä on kirjoittanut kommentin.\n"
